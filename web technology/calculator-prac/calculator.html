<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input id="inputElementOne" type="number">
    </div>
    <div class="container">
        <input id="inputElementTwo" type="number">
    </div>
    <div class="container">
        <button id="addition" onclick="addition()">Add</button>
        <button id="subtraction" onclick="subtraction()">Subtract</button>
        <button id="multiplication" onclick="multiplication()">Multiply</button>
        <button id="division" onclick="division()">Divide</button>
    </div>
</body>
</html>
